<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a georeferenced image</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoicm9iY2F0MjYiLCJhIjoiY2xrZTBrejIwMHp0YjNmcXZiaWN1enZwNiJ9._g79-Ecyuo5ahLVN3pyZZw';
const map = new mapboxgl.Map({
container: 'map', // container ID
// Choose from Mapbox's core styles, or make your own style with Mapbox Studio
style: 'mapbox://styles/mapbox/streets-v12', // style URL
center: [-122.619991, 45.536023], // starting position [lng, lat]
zoom: 10.5 // starting zoom
});
 
map.on('load', () => {
map.addSource('portland', {
'type': 'raster',
'url': 'mapbox://examples.32xkp0wd'
});
 
map.addLayer({
'id': 'portland',
'source': 'portland',
'type': 'raster'
});
});
</script>
 
</body>
</html>
